<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="general.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
    />

    <script
      defer
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script defer src="imp.js"></script>
    <title>Weatify</title>
  </head>
  <body>
    <div class="main-container">
      <section class="main-header gray-color">
        <header>
          <nav>
            <ul class="nav-list">
              <li class="list-item">
                <div class="search-container">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="rgb(169, 169, 169)"
                    class="w-6 h-6 search-icon"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                    />
                  </svg>
                  <input
                    type="text"
                    class="search-bar"
                    placeholder="Berlin, Germany"
                  />
                  <button class="search">Search</button>
                </div>
              </li>
              <li class="list-item">section2</li>
              <li class="list-item">section3</li>
              <li class="list-item">section4</li>
            </ul>
          </nav>
        </header>
      </section>
      <section class="hero-section"></section>
      <section class="user-location gray-color background">
        <div class="flex-columns-container flex-columns-container-before">
          <h1 class="weatify-text">Weatify</h1>
          <h2 class="important-text">Everywhere, everytime.</h2>
          <p class="hero-p">
            The best weather website. Powered by Ali Ahmadli.
          </p>
          <div style="display: inline-block">
            <div class="hero-search-container">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="rgb(169, 169, 169)"
                class="w-6 h-6 search-icon hero-search-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
              <input
                type="text"
                class="search-bar hero-search-bar search-bar1"
                placeholder="Berlin, Germany"
              />
              <button class="search search1">Search</button>
            </div>
          </div>
          <div class="hero-button-container">
            <button class="hero-buttons hero-current">
              <div class="wh-container">
                <i class="fa-solid fa-location-crosshairs"></i>
                <p>Use current location</p>
              </div>
            </button>
          </div>
        </div>
      </section>
      <section class="famous-locations gray-color">
        <div class="cards-container">
          <div class="cards">
            <div class="cntry">hello</div>
            <div class="cntry">hello</div>
            <div class="cntry">hello</div>
            <div class="cntry">hello</div>
            <div class="cntry">hello</div>
          </div>
        </div>
      </section>
      <div></div>
    </div>
  </body>
</html>
